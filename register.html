<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册新用户</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- LOGO -->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>LOGO</h1>
                </div>
                <p>可在此处滚动显示广告图片</p>
              </div>
            </div>
          </div>
          <!-- 表单登录 -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form class="form-validate">
                  <div class="form-group">
                    <input id="register-username" type="text" name="registerUsername" required data-msg="请输入你的姓名" class="input-material">
                    <label for="register-username" class="label-material">用户姓名</label>
                  </div>
                  <div class="form-group">
                    <input id="register-email" type="email" name="registerEmail" required data-msg="请输入有效的邮箱地址" class="input-material">
                    <label for="register-email" class="label-material">邮箱地址</label>
                  </div>
                  <div class="form-group">
                    <input id="register-password" type="password" name="registerPassword" required data-msg="请输入你的密码"
                      class="input-material">
                    <label for="register-password" class="label-material">用户密码</label>
                  </div>
                  <div class="form-group terms-conditions">
                    <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="请确认条款和政策"
                      class="checkbox-template">
                    <label for="register-agree">同意条款和政策</label>
                  </div>
                  <div class="form-group">
                    <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary">注册</button>
                  </div>
                </form><small>已有账户？</small><a href="login.html" class="signup">登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>Copyright &copy; 2019 江苏华谦保全系统服务有限公司</p>
    </div>
  </div>

  <!-- js插件 -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper.js/umd/popper.min.js"> </script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
  <!-- 主题切换 -->
  <script src="js/login-theme.js"></script>

</body>

</html>
