<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>欢迎回来</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.sea.css" id="theme-stylesheet">
  <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="img/hqig-favicon.ico">
  <style>
  form div{
margin:44px 0;
  }
  </style>
</head>

<body>
  <div class="shade" style="display: none">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder">
        <div id="danger-block" class="alert alert-danger hide" style="text-align: center;display: none;">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>警告！</strong>您的网络连接有问题。
        </div>
        <div id="warning-block" class="alert alert-warning hide" style="text-align: center;display: none;">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>警告！</strong>用户名或者密码不正确。
        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form" style="margin-top: 400px;">
          <form class="layui-form layui-form-pane" action="" style="width: 62%; margin-left: 20%;">
            <div class="layui-form-item">
              <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                for="LAY-user-login-username" style="font-size: 23px; line-height: 59px;"></label>
              <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                class="layui-input" style="height: 66px;width: 640px;">
            </div>
            <div class="layui-form-item">
              <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                for="LAY-user-login-password" style="font-size: 23px;    line-height: 59px;"></label>
              <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码"
                class="layui-input" style="height: 66px;width: 640px;">
            </div>
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit"
                style="height: 66px;width: 640px;font-size: 20px;background-color: #009AE2;">登&nbsp;&nbsp;录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>Copyright &copy; 2019 江苏华谦保全系统服务有限公司</p>
    </div>
  </div>
  <!-- js插件 -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper.js/umd/popper.min.js"> </script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
  <script src="vendor/layui/layui.js"></script>
  <!-- md5插件 -->
  <script src="vendor/md5/md5.js"></script>
  <!-- 主题切换 -->
  <script src="js/login-theme.js"></script>

  <script>
    layui.use(['form', 'layer'], function () {
      var layer = layui.layer;

      var backServiceUrl = "/hqigservice";
      var $ = layui.$
        , setter = layui.setter
        , form = layui.form
        , router = layui.router()
        , search = router.search;

      form.render();
      //提交
      form.on('submit(LAY-user-login-submit)', function (data) {
        //开启loading
        $(".shade").css('display', 'block');

        $.ajax({
          url: backServiceUrl + '/login.json',
          type: 'post',
          dataType: 'JSON',
          contentType: "application/json",
          data: JSON.stringify({
            loginId: data.field.username,
            password: $.md5(data.field.password),
          }),
          success: function (res) {
            if (res.resFlag == "N") {
              // 登入成功的提示与跳转
              layer.msg('登陆成功', {
                offset: '15px'
                , icon: 1
                , time: 1000
              }, function () {
                //设置userInfoCaChe缓存
                layui.sessionData('userInfoStorage', {
                  key: 'userInfo',
                  value: JSON.stringify(res.userInfo)
                });
                layui.sessionData('menuInfoStorage', {
                  key: 'menuInfo',
                  value: JSON.stringify(res.menuList)
                });
                location.href = "./index.html";
              });
            } else {
              //关闭loading
              $(".shade").css('display', 'none');
              $("#warning-block").show();
              setTimeout(function () {
                $("#warning-block").hide();
              }, 2000);
            }
          },
          error: function () {
            //关闭loading
            $(".shade").css('display', 'none');
            $("#danger-block").show();
            setTimeout(function () {
              $("#danger-block").hide();
            }, 2000);
          }
        });
        return false;
      });
    });
  </script>
</body>

</html>
