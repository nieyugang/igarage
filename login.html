<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>欢迎回来</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>LOGO</h1>
                </div>
                <p>可在此处滚动显示广告图片</p>
              </div>
            </div>
          </div>
          <!-- 表单登录 -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form method="post" class="form-validate">
                  <div class="form-group">
                    <input id="login-username" type="text" name="loginUsername" required data-msg="请输入你的姓名" class="input-material">
                    <label for="login-username" class="label-material">用户姓名</label>
                  </div>
                  <div class="form-group">
                    <input id="login-password" type="password" name="loginPassword" required data-msg="请输入你的密码" class="input-material">
                    <label for="login-password" class="label-material">用户密码</label>
                  </div>
                  <!-- 这里有个提交按钮，测试时，使用下方a代替了，需要发交易时可放开。 -->
                  <!-- <div class="form-group">
                    <button type="submit" name="registerSubmit" class="btn btn-primary">登录</button>
                  </div> -->
                  <a id="login" href="index.html" class="btn btn-primary">登录</a>
                </form>
                <a href="#" class="forgot-pass">忘记密码？</a><br><small>还没有账户？</small><a href="register.html" class="signup">注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>Copyright &copy; 2019 江苏华谦保全系统服务有限公司</p>
    </div>
  </div>
  <!-- js插件 -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper.js/umd/popper.min.js"> </script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
  <!-- 主题切换 -->
  <script src="js/login-theme.js"></script>

</body>

</html>
