<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="" id="layui-theme-stylesheet">

</head>

<body>
    <!-- 主体内容区 -->
    <div class="content-inner" style=" z-index: 0;width: 98%">
        <!-- ===================================================== -->
        <!-- 请在此处编写你的业务代码 -->
        <!-- ===================================================== -->
        <div class="layui-row layui-col-space30" style="background-color: white;">
            <div class="layui-col-md2" style="border-right:2px solid #f2f2f2;height: calc(90vh - 24px);">
                <div>
                    <div id="orgTree"></div>
                </div>
            </div>
            <div class="layui-col-md10">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>代理商列表</legend>
                    <div class="layui-field-box">
                        <div style="margin-top: 2%;">
                            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                                <form class="layui-form caller-seach" action="" style="position: relative;
                                padding-bottom: 40px;">
                                    <i class="layui-icon layui-icon-search caller-seach-icon caller-icon" style=" font-size: 18px;
                                    position: absolute;
                                    top: -3px;
                                    left: 5px;"></i>
                                    <input type="text" name="title" required="" lay-verify="required"
                                        placeholder="请输入机构名称/负责人进行查询" autocomplete="off" class="layui-input caller-pl32"
                                        style="padding: 0 32px;">
                                    <i class="layui-icon layui-icon-close caller-dump-icon caller-icon" style="    font-size: 18px;
                                    position: absolute;
                                    top: -3px;left: 98%;"></i>
                                </form>
                            </div>
                            <div class="table-content">
                                <script type="text/html" id="toolbar">
                                    <div class="layui-btn-group">
                                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"  lay-event="update" >
                                            <i class="layui-icon">&#xe642;</i>
                                        </button>
                                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete" >
                                            <i class="layui-icon">&#xe640;</i>
                                        </button>
                                    </div>
                                </script>

                                <table class="layui-hide" id="t-organization" lay-filter="t-organization"></table>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>
    <!-- js funcitons -->
    <script>
        //获取组织机构数据nodes:[{},{}]
        var baseUrl = "/hqigservice";
        var orgId = 1;
        var nodes = [];
        $.ajax({
            url: baseUrl + '/getOrgTree.json',
            //url: 'http://192.168.1.196:8088/hqigservice//getOrgTree.json',
            type: 'POST',
            data: JSON.stringify({
                "userInfo": {
                    "userId": 1,
                    "userName": "许明",
                    "sessionId": "123456"
                },
                "orgId": orgId
            }),
            contentType: "application/json",
            dataType: 'json',
            async: true,
            success: function (res) {
                var orgTrees = res.orgTreeInfo;
                //处理返回数据
                var orgTreeInfo = res.orgTreeInfo;// 顶层节点

                var childrens;
                childrens = getTreeJson(orgTreeInfo.childOrgList);
                var root_node = {
                    "id": orgTreeInfo.orgId,
                    "title": orgTreeInfo.orgName,
                    "spread": true,
                    "children": childrens
                };// 存放tree数据
                nodes.push(root_node);

                layui.use(['tree', 'table'], function () {
                    var tree = layui.tree;
                    var table = layui.table;
                    //渲染tree
                    tree.render({
                        elem: '#orgTree',
                        showLine: false,  //是否开启连接线
                        onlyIconControl: true,
                        data: nodes,
                        edit: ['add', 'del'],
                        click: function (obj) {
                            //得到当前点击的节点数据   obj.data
                            orgId = obj.data.id;

                            tableIns.reload({
                                where: {
                                    "userInfo": {
                                        "userId": 1,
                                        "userName": "许明",
                                        "sessionId": "123456"
                                    },
                                    "orgId": orgId
                                },
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        },
                        operate: function (obj) {
                            var type = obj.type;// 得到操作类型：add、edit、del
                            var data = obj.data;// 得到节点的数据
                            var elem = obj.elem; //得到当前节点元素

                            var node_id = obj.data.id;
                            if (type === 'add') {
                                layer.open({
                                    type: 2,
                                    title: false,
                                    anim: 1,
                                    area: ['800px', '500px'],
                                    content: './organizationAdd.html?parent_id=' + node_id,
                                    end: function () {
                                        location.reload();
                                    }
                                });
                            } else if (type === 'update') {
                                edit(node_id);
                            } else if (type === 'del') {
                                del(node_id);
                            }
                        },
                    });
                    // 表格初始化
                    var tableIns = table.render({
                        title: '基础-用户信息表',
                        elem: '#t-organization',
                        height: 'full-200',
                        method: 'POST',
                        contentType: 'application/json',
                        limit: 30,
                        url: baseUrl + '/getOrgTree.json',
                        where: {
                            "userInfo": {
                                "userId": 1,
                                "userName": "许明",
                                "sessionId": "123456"
                            },
                            "pageNo": 1,
                            "pageSize": 20,
                            "orgId": orgId
                        },
                        parseData: function (res) {
                            return {
                                code: 0,
                                msg: "",
                                count: res.orgTreeInfo.childOrgList.length,
                                data: res.orgTreeInfo.childOrgList //只加载它的直属子节点
                            };
                        },
                        toolbar: '#toolbar',
                        page: true,
                        cols: [[
                            { type: 'radio', fixed: 'left' },
                            { type: 'numbers', title: '序号', align: 'center' },
                            { field: 'orgId', title: '机构ID', sort: false, hide: true },
                            { field: 'orgName', title: '机构名称', sort: false, align: 'center' },
                            { field: 'principal', title: '负责人', sort: true, align: 'center' },
                            { field: 'mobile', title: '联系方式', sort: true, align: 'center' },
                            { field: 'provinceId', title: '所在省', sort: true, align: 'center' },
                            { field: 'cityId', title: '所在市', sort: true, align: 'center' },
                        ]]
                    })

                    // 监听头部工具栏事件
                    table.on('toolbar(t-organization)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        var data = checkStatus.data; //获取选中的数据
                        var layEvet = obj.event;
                        switch (layEvet) {
                            case 'update':
                                if (data.length === 0) {
                                    layer.msg('请选择一行');
                                } else if (data.length > 1) {
                                    layer.msg('只能同时编辑一个', function () { });
                                } else {
                                    var node_id = checkStatus.data[0].orgId;
                                    edit(node_id);

                                }
                                break;
                            case 'delete':
                                if (data.length === 0) {
                                    layer.msg('请选择一行');
                                } else {
                                    var node_id = checkStatus.data[0].orgId;
                                    del(node_id);
                                }
                                break;
                        };
                    });

                    // 删除
                    function del(node_id) {
                        layer.confirm('确定删除吗？', function (index) {
                            $.ajax({
                                url: baseUrl + '/orgDelete.json',
                                type: 'POST',
                                data: JSON.stringify({
                                    "userInfo": {
                                        "userId": 1,
                                        "userName": "许明",
                                        "sessionId": "123456"
                                    },
                                    "orgId": node_id
                                }),
                                contentType: "application/json",
                                dataType: 'json',
                                async: true,
                                success: function (res) {
                                    if (res.resFlag == "N") {
                                        layer.msg('操作成功', { icon: 1 });
                                        setTimeout(function () {
                                            table.reload('role');
                                        }, 2000);

                                    } else {
                                        layer.msg(res.resFlag, { icon: 2 });
                                    }
                                },
                                error: function () {
                                    layer.msg(res.resFlag, { icon: 2 });
                                }
                            });
                        });
                    }
                    //编辑
                    function edit(node_id) {
                        layer.open({
                            type: 2,
                            title: false,
                            anim: 1,
                            area: ['800px', '500px'],
                            content: './organizationEdit.html?parent_id=' + node_id,
                            end: function () {
                                location.reload();
                            }
                        });
                    }

                });
            },
            error: function () {
                layer.msg("操作失败");
            }
        });
        // js 递归返回的组织树
        function getTreeJson(childrens) {
            var child_node = [];
            for (var i in childrens) {
                var node = {
                    "id": childrens[i].orgId,
                    "title": childrens[i].orgName,
                    // "spread": true,
                };// 存放tree数据
                var childrens_node = childrens[i].childOrgList;
                if (childrens_node != 0) {
                    var son = getTreeJson(childrens_node);
                    node.children = son;
                }
                child_node.push(node);
            }
            return child_node;
        }
    </script>
</body>

</html>
