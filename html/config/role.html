    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>

    <script>
        var baseUrl = "/hqigservice";
        layui.use('table', function () {
            var table = layui.table;

            // 表格初始化
            table.render({
                title: '基础-用户信息表',
                elem: '#role',
                height: 'full-300',
                method: 'POST',
                contentType: 'application/json',
                limit: 30,
                url: baseUrl + '/getRoleList.json',
                where: {
                    "userInfo": {
                        "userId": 1,
                        "userName": "许明",
                        "sessionId": "123456"
                    },
                    "pageNo": 1,
                    "pageSize": 20
                },
                parseData: function (res) {
                    return {
                        code: 0,
                        msg: "",
                        count: res.roleList.length,
                        data: res.roleList
                    };
                },
                toolbar: 'default',
                page: true,
                cols: [[
                    { type: 'radio', fixed: 'left'},
                    { type: 'numbers', title: '序号', align: 'center' },
                    { field: 'roleId', title: '角色ID', sort: false,  align: 'center',hide:true},
                    { field: 'roleName', title: '角色名称', sort: false,  align: 'center'},
                    { field: 'authorization', title: '授权', sort: false, align: 'center', toolbar: '#authorizationbar'}
                    // {
                    //     fixed: 'right', title: '操作', width: 165, align: 'center', toolbar: '#bar'
                    // },
                ]]
            });

            // 监听头部工具栏事件
            table.on('toolbar(role)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data; //获取选中的数据
                var layEvet = obj.event;
                switch (layEvet) {
                    case 'add':
                        layer.open({
                            type: 2,
                            title: false,
                            anim: 1,
                            area: ['800px', '300px'],
                            content: './roleAdd.html',
                            end: function () {
                                table.reload('role');
                            }
                        });
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个', function () { });
                        } else {
                            var content = './roleEdit.html?roleInfo=' + encodeURIComponent(JSON.stringify(checkStatus.data[0]));
                            layer.open({
                                type: 2,
                                title: false,
                                anim: 1,
                                area: ['800px', '300px'],
                                content: content,
                                end: function () {
                                    table.reload('role');
                                    //  location.reload();
                                    //  table.reload();
                                }
                            });

                        }
                        break;
                    case 'delete':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else {
                            var roleId = checkStatus.data[0].roleId;
                            layer.confirm('确定删除吗？', function (index) {
                                $.ajax({
                                    url: baseUrl + '/roleDelete.json',
                                    type: 'POST',
                                    data: JSON.stringify({
                                        "userInfo": {
                                            "userId": 1,
                                            "userName": "许明",
                                            "sessionId": "123456"
                                        },
                                        "roleId": roleId
                                    }),
                                    contentType: "application/json",
                                    dataType: 'json',
                                    async: true,
                                    success: function (res) {
                                        if (res.resFlag == "N") {
                                            layer.msg('操作成功', { icon: 1 });
                                            setTimeout(function () {
                                                table.reload('role');
                                            }, 2000);

                                        } else {
                                            layer.msg(res.resFlag, { icon: 2 });
                                        }
                                    },
                                    error: function () {
                                        layer.msg(res.resFlag, { icon: 2 });
                                    }
                                });
                            });
                        }
                        break;
                };
            });
        });
    </script>
