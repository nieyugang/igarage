<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="" id="layui-theme-stylesheet">

</head>

<body>
    <!-- 主体内容区 -->
    <div class="content-inner" style=" z-index: 0;width: 98%">
        <!-- ===================================================== -->
        <!-- 请在此处编写你的业务代码 -->
        <!-- ===================================================== -->
        <div class="layui-row layui-col-space30" style="background-color: white;">
            <div class="layui-row ">
                <div class="layui-col-md2"
                    style="border-right:2px solid #f2f2f2;height: calc(90vh - 24px); overflow-y: auto;">
                    <div>
                        <div id="menuTree"></div>
                    </div>
                </div>
                <div class="layui-col-md10">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>菜单列表</legend>
                        <div class="layui-field-box">
                            <div style="margin-top: 2%;">
                                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                                    <form class="layui-form caller-seach" action="" style="position: relative;
                                    padding-bottom: 40px;">
                                        <i class="layui-icon layui-icon-search caller-seach-icon caller-icon" style=" font-size: 18px;
                                        position: absolute;
                                        top: -3px;
                                        left: 5px;"></i>
                                        <input type="text" name="title" required="" lay-verify="required"
                                            placeholder="请输入菜单名称查询" autocomplete="off" class="layui-input caller-pl32"
                                            style="padding: 0 32px;">
                                        <i class="layui-icon layui-icon-close caller-dump-icon caller-icon" style="    font-size: 18px;
                                        position: absolute;
                                        top: -3px;left: 98%;"></i>
                                    </form>
                                </div>
                                <div class="table-content">
                                    <script type="text/html" id="toolbar">
                                        <div class="layui-btn-group">
                                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"  lay-event="update" >
                                                <i class="layui-icon">&#xe642;</i>
                                            </button>
                                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete" >
                                                <i class="layui-icon">&#xe640;</i>
                                            </button>
                                        </div>
                                    </script>
                                    <table class="layui-hide" id="t-menu" lay-filter="t-menu"></table>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>
    <!-- js funcitons -->
    <script>
        //获取组织机构数据nodes:[{},{}]
        var baseUrl = "/hqigservice";
        var nodes = [];
        var menuId;
        layui.use(['tree', 'element', 'form', 'table'], function () {
            $.ajax({
                url: baseUrl + '/getMenuList.json',
                type: 'POST',
                data: JSON.stringify({
                    "userInfo": userInfo,
                }),
                contentType: "application/json",
                dataType: 'json',
                async: true,
                success: function (res) {
                    //处理返回数据
                    var root_node =
                    {
                        "id": res.menuInfo.menuId,
                        "title": res.menuInfo.menuName,
                        "spread": true,
                    };
                    var subMenuList = getTreeJson(res.menuInfo.subMenuList);
                    root_node.children = subMenuList;

                    nodes.push(root_node);

                    var tree = layui.tree;
                    var element = layui.element;
                    var form = layui.form;
                    var table = layui.table;
                    //渲染tree
                    tree.render({
                        elem: '#menuTree',
                        showLine: false,
                        onlyIconControl: true,
                        data: nodes,
                        edit: ['add'],
                        click: function (obj) {
                            //得到当前点击的节点数据   obj.data
                            menuId = obj.data.id;
                            tableIns.reload({
                                where: { //设定异步数据接口的额外参数，任意设
                                    menuId: menuId
                                }
                            });
                        },
                        operate: function (obj) {
                            var type = obj.type;// 得到操作类型：add、edit、del
                            var data = obj.data;// 得到节点的数据
                            var node_id = obj.data.id;
                            if (type === 'add') {
                                layer.open({
                                    type: 2,
                                    title: false,
                                    anim: 1,
                                    area: ['800px', '500px'],
                                    content: './menuAdd.html?parent_id=' + node_id,
                                    end: function () {
                                        tableIns.reload({
                                            where: {
                                                menuId: menuId
                                            }
                                        });
                                    }
                                });
                            }
                        }
                    });
                    // 表格初始化
                    var tableIns = table.render({
                        title: '基础-用户信息表',
                        elem: '#t-menu',
                        height: 'full-200',
                        method: 'POST',
                        contentType: 'application/json',
                        url: baseUrl + '/getMenuList.json',
                        where: {
                            "userInfo": userInfo,
                            "menuId": menuId
                        },
                        parseData: function (res) {
                            return {
                                code: 0,
                                msg: "",
                                count: res.menuInfo.subMenuList.length,
                                data: res.menuInfo.subMenuList //只加载它的直属子节点
                            };
                        },
                        toolbar: '#toolbar',
                        page: true,
                        cols: [[
                            { type: 'radio', fixed: 'left' },
                            { type: 'numbers', title: '序号', align: 'center' },
                            { field: 'menuId', title: '菜单ID', sort: false, hide: true },
                            { field: 'menuName', title: '菜单名称', sort: false, align: 'center' },
                            {
                                field: 'menuType', title: '菜单类型', sort: true, align: 'center', templet: function (item) {
                                    if (item.menuType == 'D') {
                                        return "目录";
                                    } else {
                                        return "功能";
                                    }
                                }
                            },
                            {
                                field: 'reserve', title: '是否有效', sort: true, align: 'center', templet: function (item) {
                                    if (item.reserve == 'OFF') {
                                        return "无效";
                                    } else {
                                        return "有效"
                                    }
                                }
                            },
                        ]]
                    })

                    //监听提交
                    form.on('submit(formDemo)', function (data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });


                    // 监听头部工具栏事件
                    table.on('toolbar(t-menu)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        var data = checkStatus.data; //获取选中的数据
                        var layEvet = obj.event;
                        switch (layEvet) {
                            case 'update':
                                if (data.length === 0) {
                                    layer.msg('请选择一行', function () { });
                                } else if (data.length > 1) {
                                    layer.msg('只能同时编辑一个', function () { });
                                } else {
                                    var node_id = checkStatus.data[0].menuId;
                                    edit(node_id);

                                }
                                break;
                            case 'delete':
                                if (data.length === 0) {
                                    layer.msg('请选择一行', function () { });
                                } else {
                                    for (var i in checkStatus.data) {
                                        if (checkStatus.data.hasOwnProperty(i)) {
                                            var element = checkStatus.data[i];
                                            var node_id = element.menuId;
                                            del(node_id);
                                        }
                                    }

                                }
                                break;
                        };
                    });

                    // 删除
                    function del(node_id) {
                        if (node_id == '0') {
                            layer.msg("根节点无法删除", function () { });
                            return false;
                        } else {
                            layer.confirm('确定删除吗？', function (index) {
                                $.ajax({
                                    url: baseUrl + '/menuDelete.json',
                                    type: 'POST',
                                    data: JSON.stringify({
                                        "userInfo": userInfo,
                                        "menuId": node_id
                                    }),
                                    contentType: "application/json",
                                    dataType: 'json',
                                    async: true,
                                    success: function (res) {
                                        if (res.resFlag == "N") {
                                            layer.msg('操作成功', { icon: 1 });
                                            setTimeout(function () {
                                                tableIns.reload({
                                                    where: {
                                                        menuId: menuId
                                                    }
                                                });
                                            }, 2000);

                                        } else {
                                            layer.msg(res.resFlag, { icon: 2 });
                                        }
                                    },
                                    error: function () {
                                        layer.msg(res.resFlag, { icon: 2 });
                                    }
                                });
                            });
                        }
                    };
                    //编辑
                    function edit(node_id) {
                        layer.open({
                            type: 2,
                            title: false,
                            anim: 1,
                            area: ['800px', '500px'],
                            content: './menuEdit.html?parent_id=' + node_id,
                            end: function () {
                                tableIns.reload({
                                    where: {
                                        menuId: menuId
                                    }
                                });
                            }
                        });
                    };

                },
                error: function () {
                    layer.msg("操作失败");
                }
            });
        });
        // js 递归返回的组织树
        function getTreeJson(childrens) {
            var child_node = [];
            for (var i in childrens) {
                if (childrens.hasOwnProperty(i)) {
                    const subMenuElement = childrens[i];
                    var node = {
                        "id": subMenuElement.menuId,
                        "title": subMenuElement.menuName,
                        // "spread": true,
                    };// 存放tree数据
                    var childrens_node = subMenuElement.subMenuList;
                    if (childrens_node != 0) {
                        var son = getTreeJson(childrens_node);
                        node.children = son;
                    }
                    child_node.push(node);
                }
            }
            return child_node;
        }
    </script>
</body>

</html>
