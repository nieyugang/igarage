<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="" id="layui-theme-stylesheet">

</head>
<body>
    <!-- 主体内容区 -->
    <div class="content-inner" style=" z-index: 0;width: 98%">
        <!-- ===================================================== -->
        <!-- 请在此处编写你的业务代码 -->
        <!-- ===================================================== -->
        <div class="layui-row layui-col-space30" style="background-color: white;">
            <div class="layui-row ">
                <div class="layui-col-md2" style="border-right:2px solid #f2f2f2;height: calc(90vh - 24px);">
                    <div>
                        <div id="orgTree"></div>
                    </div>
                </div>
                <div class="layui-col-md10">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>菜单详情</legend>
                        <div class="layui-field-box">
                            <div style="margin: 5% 5% 5% 19%;width: 47%;">
                                <form class="layui-form layui-form-pane" action="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜单名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="" placeholder="请输入菜单名称" autocomplete="off"
                                                class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜单类型</label>
                                        <div class="layui-input-block">
                                            <input name="sex" title="目录" type="radio" checked="" value="D">
                                            <input name="sex" title="菜单" type="radio" value="F">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜单路径</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="" placeholder="请输入菜单路径" autocomplete="off"
                                                class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">是否有效</label>
                                        <div class="layui-input-block">
                                            <input name="close" type="checkbox" lay-skin="switch" lay-text="有效|无效">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="layui-form-item layui-form-text">
                                        <div class="layui-input-block">
                                            <textarea name="desc" class="layui-textarea"
                                                placeholder="请输入说明内容">请输入说明内容</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">新增菜单</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>
    <!-- js funcitons -->
    <script>
        //获取组织机构数据nodes:[{},{}]
        var baseUrl = "/hqigservice";
        var nodes = [];
        $.ajax({
            url: baseUrl + '/getMenuList.json',
            //url: 'http://192.168.1.196:8088/hqigservice//getOrgTree.json',
            type: 'POST',
            data: JSON.stringify({
                "userInfo": {
                    "userId": 1,
                    "userName": "许明",
                    "sessionId": "123456"
                },
            }),
            contentType: "application/json",
            dataType: 'json',
            async: true,
            success: function (res) {
                //处理返回数据
                var menuList = res.menuInfoList;//json数组
                for (var i in menuList) {
                    if (menuList.hasOwnProperty(i)) {
                        var menuElement = menuList[i];
                        //递归遍历子菜单 返回[{},{}]
                        var subMenuList;
                        subMenuList = getTreeJson(menuElement.subMenuList);
                        var root_node = { // 存放tree数据
                            "id": menuElement.menuId,
                            "title": menuElement.menuName,
                            // "spread": true,
                            "children": subMenuList
                        };
                    }
                    nodes.push(root_node);
                }
                layui.use(['tree', 'element', 'form'], function () {
                    var tree = layui.tree;
                    var element = layui.element;
                    var form = layui.form;
                    //渲染tree
                    tree.render({
                        elem: '#orgTree',
                        showLine: false,  //是否开启连接线
                        data: nodes,
                    });

                    //监听提交
                    form.on('submit(formDemo)', function (data) {
                        layer.msg(JSON.stringify(data.field));
                        return false;
                    });
                });
            },
            error: function () {
                layer.msg("操作失败");
            }
        });
        // js 递归返回的组织树
        function getTreeJson(childrens) {
            var child_node = [];
            for (var i in childrens) {
                if (childrens.hasOwnProperty(i)) {
                    const subMenuElement = childrens[i];
                    var node = {
                        "id": subMenuElement.menuId,
                        "title": subMenuElement.menuName,
                        // "spread": true,
                    };// 存放tree数据
                    var childrens_node = subMenuElement.subMenuList;
                    if (childrens_node != 0) {
                        var son = getTreeJson(childrens_node);
                        node.children = son;
                    }
                    child_node.push(node);
                }
            }
            return child_node;
        }
    </script>
</body>

</html>
