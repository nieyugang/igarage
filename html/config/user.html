<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="" id="layui-theme-stylesheet">

</head>

<body>
    <div class="content-inner" style="z-index: 0;  width: 98%;">
        <!-- ===================================================== -->
        <!-- 请在此处编写你的业务代码 -->
        <!-- ===================================================== -->
        <div class="layui-row layui-col-space30" style="background-color: #FFFFFF;">
            <div class="layui-col-md2" style="border-right:2px solid #f2f2f2;height: calc(95vh);">
                <div>
                    <div id="orgTree"></div>
                </div>
            </div>
            <div class="layui-col-md10" style="height: calc(95vh);">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>用户列表</legend>
                    <div class="layui-field-box">
                        <div style="margin-top: 2%;">
                            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                                <form class="layui-form caller-seach" action="" style="position: relative;
                                padding-bottom: 40px;">
                                    <i class="layui-icon layui-icon-search caller-seach-icon caller-icon" style=" font-size: 18px;
                                    position: absolute;
                                    top: -3px;
                                    left: 5px;"></i>
                                    <input type="text" name="title" required="" lay-verify="required"
                                        placeholder="请输入登陆ID/用户名/手机号码进行查询" autocomplete="off"
                                        class="layui-input caller-pl32" style="padding: 0 32px;">
                                    <i class="layui-icon layui-icon-close caller-dump-icon caller-icon" style="    font-size: 18px;
                                    position: absolute;
                                    top: -3px;left: 98%;"></i>
                                </form>
                            </div>
                            <div class="table-content">
                                <!-- 定义头部工具栏 -->
                                <script id="toolbar" type="text/html">
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
                                        <i class="layui-icon">&#xe654;</i>
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="update">
                                        <i class="layui-icon">&#xe642;</i>
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">
                                        <i class="layui-icon">&#xe640;</i>
                                    </button>
                                </div>
                            </script>
                                <table class="layui-hide" id="t-user" lay-filter="t-user"></table>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>

    <!-- js funcitons -->
    <script>
        layui.config({
            version: '1566370370424' //为了更新 js 缓存，可忽略
        });
        layui.use(['tree', 'table'], function () {
            var tree = layui.tree;
            var table = layui.table;
            //获取组织机构数据nodes:[{},{}]
            var baseUrl = "/hqigservice";
            var nodes = [];
            $.ajax({
                url: baseUrl + '/getOrgTree.json',
                type: 'POST',
                data: JSON.stringify({
                    "userInfo": {
                        "userId": 1,
                        "userName": "许明",
                        "sessionId": "123456"
                    },
                    "orgId": 1
                }),
                contentType: "application/json",
                dataType: 'json',
                async: true,
                success: function (res) {
                    //处理返回数据
                    var orgTreeInfo = res.orgTreeInfo;// 顶层节点
                    var childrens;
                    childrens = getTreeJson(orgTreeInfo.childOrgList);
                    var root_node = {
                        "id": orgTreeInfo.orgId,
                        "title": orgTreeInfo.orgName,
                        "spread": true,
                        "children": childrens
                    };// 存放tree数据
                    nodes.push(root_node);
                    //渲染tree
                    tree.render({
                        elem: '#orgTree',
                        showLine: false,  //是否开启连接线
                        data: nodes,
                        onlyIconControl: true,
                        click: function (obj) {
                            //得到当前点击的节点数据   obj.data
                            var orgId = obj.data.id;

                            tableIns.reload({
                                where: {
                                    "userInfo": {
                                        "userId": 1,
                                        "userName": "许明",
                                        "sessionId": "123456"
                                    },
                                    "orgId": orgId
                                },
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        },
                    });
                },
                error: function () {
                    layer.msg("操作失败");
                }
            });

            // 表格初始化
            var tableIns = table.render({
                title: '基础-用户信息表',
                elem: '#t-user',
                height: 'full-200',
                method: 'POST',
                contentType: 'application/json',
                url: baseUrl + '/getUserList.json',
                page: true,
                where: {
                    "userInfo": {
                        "userId": 1,
                        "userName": "许明",
                        "sessionId": "123456"
                    },
                    "orgId": 1
                },
                parseData: function (res) {
                    return {
                        code: 0,
                        msg: "",
                        count: res.userInfoList.length,
                        data: res.userInfoList
                    };
                },
                toolbar: '#toolbar',
                cols: [[
                    { type: 'radio', fixed: 'left' },
                    { type: 'numbers', title: '序号', align: 'center' },
                    { field: 'userId', title: '用户ID', sort: false, align: 'center', hide: true },
                    { field: 'loginId', title: '登陆ID', sort: false, align: 'center' },
                    { field: 'userName', title: '用户名称', sort: true, align: 'center' },
                    { field: 'orgId', title: '组织ID', sort: true, align: 'center' },
                    { field: 'roleId', title: '角色ID', sort: true, align: 'center' },
                    { field: 'telephone', title: '电话', sort: false, align: 'center' },
                    { field: 'mobile', title: '手机', sort: false, align: 'center' },
                    { field: 'email', title: '邮件', sort: false, align: 'center' },
                    { field: 'enable', title: '是否有效', sort: true, align: 'center' },
                    // { fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo' },
                ]]
            });
            // 监听头部工具栏事件
            table.on('toolbar(t-user)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data; //获取选中的数据
                var layEvet = obj.event;
                switch (layEvet) {
                    case 'add':
                        layer.open({
                            type: 2,
                            title: false,
                            anim: 1,
                            area: ['700px', '700px'],
                            content: './userAdd.html',
                            end: function () {
                                location.reload();
                            }
                        });
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个', function () { });
                        } else {
                            var content = './userEdit.html?userInfo=' + encodeURIComponent(JSON.stringify(checkStatus.data[0]));
                            layer.open({
                                type: 2,
                                title: false,
                                anim: 1,
                                area: ['700px', '700px'],
                                content: content,
                                end: function () {
                                    table.reload('t-user');
                                    //  location.reload();
                                    //  table.reload();
                                }
                            });

                        }
                        break;
                    case 'delete':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else {
                            var userId = checkStatus.data[0].userId;
                            layer.confirm('确定删除吗？', function (index) {
                                $.ajax({
                                    url: baseUrl + '/userDelete.json',
                                    type: 'POST',
                                    data: JSON.stringify({
                                        "userInfo": {
                                            "userId": 1,
                                            "userName": "许明",
                                            "sessionId": "123456"
                                        },
                                        "userId": userId
                                    }),
                                    contentType: "application/json",
                                    dataType: 'json',
                                    async: true,
                                    success: function (res) {
                                        if (res.resFlag == "N") {
                                            layer.msg('操作成功', { icon: 1 });
                                            setTimeout(function () {
                                                table.reload('t-user');
                                            }, 2000);

                                        } else {
                                            layer.msg(res.resFlag, { icon: 2 });
                                        }
                                    },
                                    error: function () {
                                        layer.msg(res.resFlag, { icon: 2 });
                                    }
                                });
                            });
                        }
                        break;
                        };
                });
        });
        // js 递归返回的组织树
        function getTreeJson(childrens) {
            var child_node = [];
            for (var i in childrens) {
                var node = {
                    "id": childrens[i].orgId,
                    "title": childrens[i].orgName,
                    "spread": true,
                };// 存放tree数据
                var childrens_node = childrens[i].childOrgList;
                if (childrens_node != 0) {
                    var son = getTreeJson(childrens_node);
                    node.children = son;
                }
                child_node.push(node);
            }
            return child_node;
        }

    </script>
</body>

</html>
