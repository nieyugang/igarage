<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.default.css" id="theme-stylesheet">
</head>

<body>
    <div class="content-inner" style="z-index: 0;">
        <!-- ===================================================== -->
        <!-- 请在此处编写你的业务代码 -->
        <!-- ===================================================== -->
        <div class="layui-row layui-col-space30" style="background-color: #FFFFFF;">
            <div class="layui-col-md2" style="border-right:2px solid #f2f2f2;height: calc(95vh);">
                <div>
                    <blockquote class="layui-elem-quote">组织机构</blockquote>
                    <div id="orgTree"></div>
                </div>
            </div>
            <div class="layui-col-md10" style="height: calc(95vh);">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>用户列表</legend>
                    <div class="layui-field-box">
                        <div style="margin-top: 2%;">
                            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">登录名</label>
                                        <div class="layui-input-block">
                                            <input name="loginname" class="layui-input" type="text" placeholder="请输入"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">手机</label>
                                        <div class="layui-input-block">
                                            <input name="telphone" class="layui-input" type="text" placeholder="请输入"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-block">
                                            <input name="email" class="layui-input" type="text" placeholder="请输入"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">角色</label>
                                        <div class="layui-input-block">
                                            <select name="role">
                                                <option value="0">管理员</option>
                                                <option value="1">超级管理员</option>
                                                <option value="2">纠错员</option>
                                                <option value="3">采购员</option>
                                                <option value="4">推销员</option>
                                                <option value="5">运营人员</option>
                                                <option value="6">编辑</option>
                                            </select>
                                            <div class="layui-unselect layui-form-select">
                                                <div class="layui-select-title"><input
                                                        class="layui-input layui-unselect" type="text" readonly=""
                                                        placeholder="请选择" value="管理员"><i class="layui-edge"></i></div>
                                                <dl class="layui-anim layui-anim-upbit">
                                                    <dd class="layui-this" lay-value="0">管理员</dd>
                                                    <dd lay-value="1">超级管理员</dd>
                                                    <dd lay-value="2">纠错员</dd>
                                                    <dd lay-value="3">采购员</dd>
                                                    <dd lay-value="4">推销员</dd>
                                                    <dd lay-value="5">运营人员</dd>
                                                    <dd lay-value="6">编辑</dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-inline" style="margin-top: -1%;">
                                        <button class="layui-btn layuiadmin-btn-admin" lay-filter="LAY-user-back-search"
                                            lay-submit="">
                                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="table-content">
                                <!-- 定义行工具栏 -->
                                <script type="text/html" id="barDemo">
                                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                                <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            </script>
                                <!-- 定义头部工具栏 -->
                                <script id="toolbar" type="text/html">
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
                                        <i class="layui-icon">&#xe654;</i>
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="update">
                                        <i class="layui-icon">&#xe642;</i>
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">
                                        <i class="layui-icon">&#xe640;</i>
                                    </button>
                                </div>
                            </script>
                                <table class="layui-hide" id="t-user" lay-filter="t-user"></table>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- js插件 -->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../js/front.js"></script>

    <!-- js funcitons -->
    <script>
        layui.config({
            version: '1566370370424' //为了更新 js 缓存，可忽略
        });
        layui.use(['tree', 'table'], function () {
            var tree = layui.tree;
            var table = layui.table;
            //获取组织机构数据nodes:[{},{}]
            var baseUrl = "/hqigservice";
            var nodes = [];
            $.ajax({
                url: baseUrl + '/getOrgTree.json',
                type: 'POST',
                data: JSON.stringify({
                    "userInfo": {
                        "userId": 1,
                        "userName": "许明",
                        "sessionId": "123456"
                    },
                    "orgId": 1
                }),
                contentType: "application/json",
                dataType: 'json',
                async: true,
                success: function (res) {
                    //处理返回数据
                    var orgTreeInfo = res.orgTreeInfo;// 顶层节点
                    var childrens;
                    childrens = getTreeJson(orgTreeInfo.childOrgList);
                    var root_node = {
                        "id": orgTreeInfo.orgId,
                        "title": orgTreeInfo.orgName,
                        "spread": true,
                        "children": childrens
                    };// 存放tree数据
                    nodes.push(root_node);
                    //渲染tree
                    tree.render({
                        elem: '#orgTree',
                        showLine: false,  //是否开启连接线
                        data: nodes,
                    });
                },
                error: function () {
                    layer.msg("操作失败");
                }
            });

            // 表格初始化
            table.render({
                title: '基础-用户信息表',
                elem: '#t-user',
                height: 'full-200',
                method: 'POST',
                contentType: 'application/json',
                url: baseUrl + '/getUserList.json',
                page: true,
                where: {
                    "userInfo": {
                        "userId": 1,
                        "userName": "许明",
                        "sessionId": "123456"
                    },
                    "orgId": 1
                },
                parseData: function (res) {
                    return {
                        code: 0,
                        msg: "",
                        count: res.userInfoList.length,
                        data: res.userInfoList
                    };
                },
                toolbar: '#toolbar',
                cols: [[
                    { type: 'checkbox', fixed: 'left' },
                    { field: 'userId', title: '用户ID', sort: false, align: 'center' },
                    { field: 'loginId', title: '登陆ID', sort: false, align: 'center' },
                    { field: 'userName', title: '用户名称', sort: true, align: 'center' },
                    { field: 'orgId', title: '组织ID', sort: true, align: 'center' },
                    { field: 'roleId', title: '角色ID', sort: true, align: 'center' },
                    { field: 'telephone', title: '电话', sort: false, align: 'center' },
                    { field: 'mobile', title: '手机', sort: false, align: 'center' },
                    { field: 'email', title: '邮件', sort: false, align: 'center' },
                    { field: 'enable', title: '是否有效', sort: true, align: 'center' },
                    { fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo' },
                ]]
            });
            // 监听头部工具栏事件
            table.on('toolbar(t-user)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data; //获取选中的数据
                var layEvet = obj.event;
                switch (layEvet) {
                    case 'add':
                        layer.open({
                            type: 2,
                            title: false,
                            anim: 1,
                            area: ['700px', '700px'],
                            content: './userEdit.html',
                            end: function () {
                                location.reload();
                            }
                        });
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个', function () { });
                        } else {
                            var content = './userEdit.html?userInfo=' + encodeURIComponent(JSON.stringify(checkStatus.data[0]));
                            layer.open({
                                type: 2,
                                title: false,
                                anim: 1,
                                area: ['700px', '700px'],
                                content: content,
                                end: function () {
                                    location.reload();
                                    //  table.reload();
                                }
                            });

                        }
                        break;
                    case 'delete':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else {
                            layer.msg('删除');
                        }
                        break;
                };
            });
        });
        // js 递归返回的组织树
        function getTreeJson(childrens) {
            var child_node = [];
            for (var i in childrens) {
                var node = {
                    "id": childrens[i].orgId,
                    "title": childrens[i].orgName,
                    "spread": true,
                };// 存放tree数据
                var childrens_node = childrens[i].childOrgList;
                if (childrens_node != 0) {
                    var son = getTreeJson(childrens_node);
                    node.children = son;
                }
                child_node.push(node);
            }
            return child_node;
        }

    </script>
</body>

</html>
